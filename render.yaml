services:
  - type: web
    name: casino-backend
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DEMO_MODE
        value: true
      - key: DEMO_ONLY
        value: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: casino-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: casino-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: casino-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: casino-redis
          property: password

databases:
  - name: casino-db
    databaseName: casino_db
    user: casino_user

  - name: casino-redis
    type: redis
